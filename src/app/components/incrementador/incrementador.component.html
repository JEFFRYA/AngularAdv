<div class="input-group">
    <span class="input-group-btn">
        <button
            [ngClass]="btnClass"
            (click)="cambiarValor(-5)"
            type="button">
            <i class="fa fa-minus"></i>
        </button>
    </span>
    <input 
        type="number" 
        class="form-control"
        [ngClass]="{'is-invalid': valor > 100 || valor < 0}"
        placeholder=""
        (ngModelChange)="onChange($event)"
        [(ngModel)]="valor"
    >
    <span class="input-group-btn">
        <button 
            [ngClass]="btnClass"
            (click)="cambiarValor(5)"
            type="button">
            <i class="fa fa-plus"></i>
        </button>
    </span>
</div>
