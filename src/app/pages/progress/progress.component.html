<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="progress m-t-20">
                    <div class="progress-bar bg-success" 
                    style="height:15px;"
                    [style.width]="getPorcentaje1"
                    role="progressbar">
                        {{progreso1}}%
                    </div>
                    
                </div>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-info" 
                    style="height:15px;"
                    [style.width]="getPorcentaje2"
                    role="progressbar">
                        {{progreso2}}%
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador
                                (valorSalida)="progreso1=$event" 
                                [valor]="progreso1"
                                [btnClass]="'btn-success'">
                </app-incrementador>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador
                                (valorSalida)="progreso2=$event" 
                                [valor]="progreso2"
                                [btnClass]="'btn-info'">
                </app-incrementador>
            </div>
        </div>
    </div>
</div>
